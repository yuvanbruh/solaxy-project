y? Meet scalability. Solaxy is where genius evolves.","vitalik":"Vitalik","vitalik_desc":"Vitalik showed us the way. Solaxy perfected it.His dream exemplified: Layer 2 Solana magic.","title":"Solaxy //","title1":"Through The Ages","year1":"495 BC","year2":"1888","year3":"2007","year4":"2025","year5":"1490","year6":"1905","year7":"2013"},"commonTitle":{"home":"$SOLX crypto presale World's first Solana Layer 2","the_chain":"Solaxy: Redefining Layer 2 Scaling","utility":"Solaxy is fast","history":"mankind's greatest achievements","howtobuy":"SOLANA LAYER 2 HAS ARRIVED","tokenomics":"SOLANA LAYER 2 HAS ARRIVED","roadmap":"SOLANA LAYER 2 HAS ARRIVED","faq":"SOLANA LAYER 2 HAS ARRIVED","devupdate":"Solaxy Crypto Presale - The Solana L2"},"featured":{"title":"as seen on"},"commontitle":{"about":"Solaxy: Redefining Layer 2 Scaling"},"devupdate":{"title":"Solaxy Crypto Presale - The Solana L2","title1":"Dev Update #1","title2":"Dev Update #2","title3":"Dev Update #3","desc1":"Advancing Rollup Infrastructure. We're excited to share major progress on critical components of the Solaxy rollup ecosystem.","desc2":"Bridging and Data Availability. We're making strides in bridging and data availability for Solaxy.","desc3":"SP1 zkVM Proofs: Validating the Future. ZK proofs are at the core of ensuring secure and correct state transitions within our rollup.","read_more":"Read more","list1":"State Transition Function: A robust and reliable state transition function has been successfully developed, ensuring transactions are processed correctly and align with consensus rules.","list2":"Sequencer Implementation: We've implemented a deterministic sequencer for ordered transaction processing, solidifying rollup consistency.","list3":"Working Prover:","list4":"SVM in SP1 zkVM: We've achieved a major milestone by enabling Solana Virtual Machine (SVM) programs to run within the SP1 zero-knowledge virtual machine.","list4_1":"Full Rollup Stack in SP1 zkVM: Progress is ongoing with partial implementation and testing underway.","subtitle1":"Advancing Rollup Infrastructure. We're excited to share major progress on critical components of the Solaxy rollup ecosystem.","subtitle_bottom1":"Stay tuned as we refine and test these components to bring unparalleled scalability and reliability to Solana!","subtitle2":"Bridging and Data Availability.We're making strides in bridging and data availability for Solaxy:","subtitle3":"SP1 zkVM Proofs: Validating the Future","list5":"Bridge to Solana L1: Research is complete, and the development path is clear. We are moving into the implementation and testing phase to establish a secure and seamless bridge between the rollup and Solana Layer 1.","list6":"Data Availability Integration:","list7":"Celestia DA: Successfully integrated Celestia's data availability solution for rollup needs.","list8":"Solana DA: A functional solution is in place, with ongoing collaboration with Sovereign Labs for optimization and testing.","subtitle_bottom2":"These advancements will ensure the security, scalability, and accessibility of Solaxy’s Layer 2 ecosystem. More updates to come!","back_to_updates":"Back To Updates","heading_title":"LATEST DEVELOPER UPDATES","date_1":"27th dec 2024","date_2":"10th jan 2025","date_3":"20th jan 2025","subdesc3":"ZK proofs are at the core of ensuring secure and correct state transitions within our rollup.","update_3_list_title":"We’ve successfully integrated:","update_3_list_1":"SVM inside zkVM","update_3_list_2":"SP1 with the Sovereign rollup framework","update_3_desc_1":"Currently, we’re collaborating closely with the Sovereign team to enable the optimistic mode of the rollup. While we anticipate launching with optimistic mode enabled, there might be a brief delay before we activate challenges and attestations, depending on Sovereign’s timelines. Rest assured, we’re committed to delivering a seamless launch experience!","update_3_title_2":"Data Availability on Solana L1: Ensuring Transparency","update_3_desc_2":"Data Availability (DA) underpins the integrity of our rollup by securely storing transaction data and proofs. This ensures users can always trust the current state of the rollup. Here’s where we stand:","update_3_list_3":"Implemented a robust DA solution.","update_3_list_4":"Entered the final stages of testing with the Sovereign team.","update_3_list_5":"Next up: Running benchmarks on the Solana mainnet to fine-tune configurations and validate stability.","update_3_title_3":"Bridging Solana L1 and Ethereum L1: Connecting Ecosystems","update_3_desc_3":"Bridges are essential for interoperability, enabling communication between chains and transferring liquidity. Our efforts include:","update_3_list_6":"Partnering with Hyperlane to establish a secure bridging infrastructure.","update_3_list_7":"Connecting to the Hyperlane ecosystem (Solana, Ethereum, and more).","update_3_list_8":"Internal bridge tests are scheduled for next week, followed by running Hyperlane’s comprehensive test suite.","update_3_title_4":"Testing Environment: Perfecting the Rollup","update_3_desc_4":"Thorough testing is critical to identifying bugs and ensuring long-term stability. To this end:","update_3_list_9":"We’ve deployed a development rollup with an off-chain database for data storage.","update_3_list_10":"This environment will serve as a sandbox for rigorous testing and refinement of the rollup’s components.","update_3_title_5":"What’s Next?","update_3_desc_5":"The coming weeks will see:","update_3_list_11":"Benchmarking our DA solution on Solana mainnet.","update_3_list_12":"Advancing bridge infrastructure and conducting extensive tests with Hyperlane.","update_3_list_13":"Refining optimistic mode with the Sovereign team to prepare for a robust launch.","update_3_sub_desc_5":"We’re thrilled with the progress and grateful for the ongoing support of our community. Stay tuned for more updates as we approach launch day. Solaxy is shaping up to be a game-changer, and we’re glad to have you with us on this journey!","the_solaxy_team":"- The Solaxy Team","title4":"Dev Update #4","desc4":"Bridging: Unlocking Liquidity. Seamless asset transfers are essential for a functional L2. Our latest progress on bridging","date_4":"15th Feb 2025","update_4_desc_1":"Rollup Devnet: Enhancing developer experience ensuring a smooth developer experience is a key focus. Current progress:","update_4_desc_2":"Next Steps:","update_4_list_1":"Successfully tested Hyperlane integration, enabling asset transfers between Solana L1 and our rollup (tested on Solana devnet and our local rollup instance).","update_4_list_2":"Deposit and withdrawal functionality is now operational, allowing liquidity to move in and out of Solaxy.","update_4_list_3":"Next steps: Collaborating with Hyperlane for a stable production deployment and expanding asset support beyond SOL.","update_4_list_4":"Integrated the latest Sovereign SDK updates and improved solana-cli compatibility, allowing developers to interact with Solaxy using familiar Solana tooling.","update_4_list_5":"Enabling support for block explorers and Solana-native tools to deploy programs and interact with the rollup.","update_4_list_6":"Next steps: Further optimizations to make the Solaxy devnet fully operational for program deployment and interaction.","update_4_list_7":"Expanding bridge support to additional assets.","update_4_list_8":"Conducting further testing and benchmarking for stability.","update_4_list_9":"Advancing integrations to finalize rollup deployment.","update_4_sub_desc_1":"Development is progressing as planned, bringing Solaxy closer to a fully functional and scalable L2 on Solana. More updates to follow","subtitle4":"Bridging: Unlocking Liquidity. Seamless asset transfers are essential for a functional L2. Our latest progress on bridging:","title5":"Dev Update #5","subtitle5":"Data Availability & Rollup Infrastructure. Benchmarking and refining our infrastructure to enhance performance.","date_5":"3rd March 2025","update_5_desc_1":"Hey Solaxy Community!","update_5_desc_2":"Here’s a recap of what we’ve been working on this week:","update_5_desc_3":"Wallet Support for Non-Technical Users","update_5_desc_3_1":"We’ve initiated collaboration with major wallet providers to ensure seamless support for our rollup. This will make it easier for users to interact with Solaxy without requiring technical expertise.","update_5_desc_4":"Token Launchpad Expansion","update_5_desc_4_1":"We’re in discussions with key platforms to facilitate token launches on Solaxy, ensuring a smooth and accessible experience for projects looking to deploy on our network.","update_5_desc_5":"Data Availability & Rollup Infrastructure","update_5_desc_5_1":"Optimizations, optimizations, optimizations!","update_5_desc_5_2":"This week, our focus has been on benchmarking and refining our infrastructure to enhance performance. These improvements result in:","update_5_list_1":"Lower latency & higher bandwidth (more transactions per second)","update_5_list_2":"Reduced fees for users","update_5_list_3":"Optimized on-chain data storage on Solana L1, minimizing unnecessary costs and maximizing efficiency","update_5_desc_6":"Bridge UI Development","update_5_desc_6_1":"We’ve started building a dedicated bridge UI using Hyperlane’s repository, enabling seamless cross-chain transfers between Solana, Ethereum, Base, and Solaxy. Once the warp route is finalized, it will also be accessible via Hyperlane’s official interface.","update_5_desc_6_2":"Exciting progress is being made — stay tuned for more updates next week!","title6":"Dev Update #6","subtitle6":"We are rolling out additional optimizations to transaction processing and continuing to collaborate with Sovereign on implementing a new caching mechanism.","date_6":"25th March 2025","update_6_desc_1":"We have been focusing on improving TPS and data throughput. Here are the latest updates:","update_6_desc_2":"Soft Confirmations:","update_6_desc_2_1":"We have integrated a new sequencer implementation from the Sovereign SDK to support soft confirmations. This approach gives users a quicker confirmation that their transactions are valid before the rollup officially processes them. A straightforward switch between basic and soft confirmations kernels is now possible thanks to the updated sequencer.","update_6_desc_3":"Rollup Performance:","update_6_desc_3_1":" We are rolling out additional optimizations to transaction processing and continuing to collaborate with Sovereign on implementing a new caching mechanism. These improvements allow more transactions to be processed in a shorter time, boosting overall TPS. We are also refining serialization and deserialization steps to reduce unnecessary overhead in the flow.","update_6_desc_4":"Bridge UI:","update_6_desc_4_1":"We are working with Hyperlane to ensure our validator setup is properly configured, enhancing security even in testnet conditions. This will give users a more reliable experience and a flow closer to what they can expect in a production environment.","update_6_desc_5":"Get ready for more game-changing announcements coming your way soon!","title7":"Dev Update #7","subtitle7":"We've got some exciting news! The Solaxy Block Explorer will officially be released on April 19th!","update_7_desc_1":"Hey Solaxy Community!","update_7_desc_2":"Here are some further updates on the progress:","update_7_desc_3":"Data Availability","update_7_desc_3_1":"Further analysis shows we can sustain 140KB/s with optimal configurations on Solana mainnet — enabling faster data storage and better user experience.","update_7_desc_3_2":"Minor tweaks have been made to the CLI interface.","update_7_desc_4":"Rollup Performance","update_7_desc_4_1":"Work continues on increasing throughput, with 10,000 TPS as the current target.","update_7_desc_5":"Bridging","update_7_desc_5_1":"Proper CORS has been set up on the SDK. We're now addressing bugs where the rollup doesn't match native Solana L1 behavior expected by UIs.","update_7_desc_6":"Solaxy is evolving fast — and this is just the beginning.","date_7":"15th April 2025","title8":"Dev Update #8","subtitle8":"Behind the scenes, the team has been making powerful strides to drive the project forward!","update_8_desc_1":"Hey everyone,","update_8_desc_2":"Behind the scenes, the team has been making powerful strides to drive the project forward:","update_8_list_1":"Updated key dependencies to significantly speed up node syncing, making restarts quicker and database schema changes smoother.","update_8_list_2":"Enhanced our test suite for better reliability, removing previous inconsistencies.","update_8_list_3":"Continued optimizing rollup mechanisms to ensure Solaxy operates more efficiently.","update_8_list_4":"Fixed UI issues causing flickering block times, greatly improving the user experience.","update_8_desc_3":"Looking ahead, next week is shaping up to be even more exciting. We'll launch the next phase of our Solaxy Testnet, including the release of the bridge for everyone to test and explore.","update_8_desc_4":"Stay tuned, and as always, let us know if there's anything else you need to prepare for the devnet launch!","update_8_desc_5":"Thanks for being part of this amazing journey with us!","date_8":"6th May 2025","title9":"Dev Update #9","subtitle9":"Big news — the Solaxy Testnet Bridge is LIVE and connected to Solana Devnet! The bridge can be accessed at: \u003Ca href='https://bridge.solaxy.io' target='_blank' class='text-decoration-underline'>https://bridge.solaxy.io\u003C/a>","update_9_desc_1":"Big news — the Solaxy Testnet Bridge is LIVE and connected to Solana Devnet! The bridge can be accessed at: \u003Ca href='https://bridge.solaxy.io' target='_blank' class='text-decoration-underline'>https://bridge.solaxy.io\u003C/a>","update_9_desc_2":"Over the past weeks, we’ve been working closely with the Hyperlane team to set up a secure validator flow, bringing you a testnet experience that mirrors production-grade bridging. Native SOL transfers are already working, and the flow is smooth, secure, and blazing fast.","update_9_desc_3":"We’re also fine-tuning behavior to match native Solana L1 expectations, ensuring a seamless user experience across chains.","update_9_desc_4":"While the current bridge supports Solana and Solaxy, the final mainnet bridge will also support Ethereum, unlocking even broader interoperability across major ecosystems.","update_9_desc_5":"This is a massive milestone toward interoperability, and it’s only the beginning. Stay tuned — mainnet-grade cross-chain magic is coming soon!","date_9":"15th May 2025","title10":"Dev Update #10","subtitle10":"Hey Solaxy Community, the countdown is ON — just 28 days remain until the Solaxy presale ends!","update_10_desc_1":"The countdown is ON — just 28 days remain until the Solaxy presale ends!","update_10_desc_2":"But that’s not the only thing heating up…","update_10_desc_3":"Introducing: Igniter Protocol","update_10_desc_4":"We’re excited to officially announce Igniter — Solaxy’s native token launchpad protocol. Igniter gives $SOLX holders the power to create, launch, and bootstrap their own tokens directly on the Solaxy rollup.","update_10_desc_5":"This is more than a launchpad — it's an ignition system for a decentralized, rollup-native economy.","update_10_desc_6":"Solaxy isn’t just Solana’s first Layer 2 — it’s the foundation of a new rollup-native ecosystem. Igniter and full mainnet rollout are just the beginning.","update_10_desc_7":"Stay tuned. Build fast. And don’t miss out.","date_10":"19th May 2025","title11":"Dev Update #11","subtitle11":"We’ve got another major piece of the puzzle coming together — the Solaxy DEX is on the way.","update_11_desc_1":"The Solaxy DEX will be the native trading hub for all tokens launched through Igniter, our rollup-native launchpad. Once a token completes its bonding curve on Igniter, it flows directly into the DEX — giving it instant liquidity and a trading venue optimized for speed and scalability.","update_11_desc_2":"This isn’t just a feature — it’s the heartbeat of the ecosystem. The DEX gives life to every project launched on Solaxy, from meme coins to serious protocols, and delivers the ultra-low fees and high performance you expect from a Layer 2 built on Solana.","update_11_desc_3":"Solaxy is more than a rollup — it’s a full-stack ecosystem.","update_11_desc_4":"Igniter launches it.","update_11_desc_5":"The DEX powers it.","update_11_desc_6":"And the future is just getting started.","date_11":"27th May 2025","title12":"Dev Update #12","subtitle12":"It’s here. The Solaxy Testnet is officially LIVE.","update_12_desc_1":"This is your first chance to interact directly with Solana’s first Layer 2 — and experience the speed, scale, and simplicity that Solaxy brings to the ecosystem.","update_12_desc_2":"You can now connect using Backpack Wallet with the following RPC URL: \u003Ca href='http://devnet.rpc.solaxy.io' target='_blank' class='inside-link'>https://devnet.rpc.solaxy.io \u003C/a>","update_12_desc_3":"Users can bridge native SOL from Solana Devnet to Solaxy using \u003Ca href='https://bridge.solaxy.io/' target='_blank' class='inside-link'>bridge.solaxy.io\u003Ca/>, transfer assets across the rollup, deploy smart contracts using Solana’s native toolchain, and explore all on-chain activity through the Solaxy Explorer. Everything you need to build and test is ready — and yes, Igniter launches and DEX trading are on the way.","update_12_desc_4":"This is more than a test — it’s the beginning of the rollup-native future.","update_12_desc_5":"Dive in, break things, build faster, and help us shape the most powerful Layer 2 on Solana.","date_12":"2nd June 2025"},"test_dropdown":{"title":"Solaxy testnet","list_1":"Block Explorer","list_2":"Bridge","list_3":"DEX","list_5":"WIKI","live":"Live","list_4":"IGNITER"}},"h":{},"s":200,"st":"OK","u":"./assets/i18n/en.json","rt":"json"},"__nghData__":[{"t":{"0":"t0"},"c":{"0":[{"i":"t0","r":1,"c":{"1":[]}}]}}]}</script></body>
